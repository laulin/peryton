---
# tasks file for system_update

- name: Ensure systemd-timesyncd is enabled and started
  systemd:
    name: systemd-timesyncd
    enabled: yes
    state: started

- name: Force time synchronization
  shell: timedatectl set-ntp true
  changed_when: false

- name: Wait a moment for time sync
  pause:
    seconds: 2

- name: Restart systemd-timesyncd to force sync
  systemd:
    name: systemd-timesyncd
    state: restarted

- name: Wait for time synchronization
  pause:
    seconds: 3

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Install unattended-upgrades
  apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present

- name: Configure unattended-upgrades
  template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'
  notify: restart unattended-upgrades

- name: Enable automatic updates
  template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: '0644'
  notify: restart unattended-upgrades

- name: Enable and start unattended-upgrades service
  systemd:
    name: unattended-upgrades
    enabled: yes
    state: started
